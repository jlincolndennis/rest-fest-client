<div>
  <h1>Look at all these freaking fests!</h1>
  <div ng-repeat="fest in vm.fests">
    <h3 >{{fest.name}}</h3>
    <h4>{{fest.startDate}} - {{fest.endDate}}</h4>
    <h4>{{fest.location}}</h4>
    <h4>Featuring:</h2>
    <div ng-repeat="headliner in fest.headliners">
      <p>{{headliner}}</p>
    </div>


  </div>

</div>
